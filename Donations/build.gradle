apply plugin: 'com.android.library'
dependencies {
    compile 'com.android.support:support-v4:23.3.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 6
        versionName '2.4'
    }

    // Workaround until translation issues are fixed
    lintOptions {
        abortOnError false
    }

}